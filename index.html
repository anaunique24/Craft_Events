<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Craft Events</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>

    <header class="navbar-menu">
        <div class="navbar-start">
            <ul class="nav-items">
                <img src="" alt="">
                <a style="color: white; padding-left: 15px;" href="">Sports</a>
                <a style="color: white; padding-left: 15px;"href="">Music</a>
                <a style="color: white; padding-left: 15px;"href="">Shows</a>
                <a style="color: white; padding-left: 15px;"href="">Breweries</a>
                <a style="color: white; padding-left: 15px;"href="">Craft Beer Shops</a>
            </ul>
            <h1 class="logo">Craft Events</h1>
            <img id="header-background" src="./assets/images/86BCF47B-1537-42B8-9731-89E500E355D5_1_201_a.jpeg" alt="concert image">
        </div>
    </header>
    <form id="location-form">
        <div class="field">
            <label id="label" class="label">Tell Us Your Where Abouts!</label>
            <div class="control">
              <input id="location" name="location" class="input" type="text" placeholder="e.g. San Diego">
            </div>
        </div>
      </div>
    <div class="control-btn">
        <button class="button is-primary">Search</button>
     </div>

     <div id="card-section" class="tile is-ancestor">
        <div class="tile is-parent">
          <article class="tile is-child box">
            <h3 class="breweries">Breweries</h3>
            <p class="subtitle">fill in with js info</p>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box">
            <h3 class="seatgeek">Events</h3>
            <p class="subtitle">fill in with js info</p>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box">
            <h3 class="savedEvents">Saved Events</h3>
            <p class="subtitle">Heres your fav</p>
          </article>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
